<!doctype html>
<html lang="">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" href="/training-record/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>跑步訓練日誌</title>

    <!-- GitHub Pages SPA redirect script -->
    <script type="text/javascript">
      // 處理從 404.html 重導過來的路徑
      ;(function () {
        var params = new URLSearchParams(window.location.search)
        var originalPath = params.get('p')

        if (originalPath && originalPath !== '/') {
          // 移除查詢參數並設定正確路徑
          var query = params.get('q') ? '?' + params.get('q') : ''
          var hash = params.get('h') ? '#' + params.get('h') : ''

          // 構建完整路徑
          var fullPath = '/training-record' + originalPath + query + hash

          // 使用 replaceState 來更新 URL 而不重新載入頁面
          window.history.replaceState(null, null, fullPath)
        }
      })()
    </script>
    <script type="module" crossorigin src="/training-record/assets/index-BOCO9mMB.js"></script>
    <link rel="stylesheet" crossorigin href="/training-record/assets/index-DsuX3dmK.css">
  </head>
  <body>
    <div id="app"></div>
  </body>
</html>
